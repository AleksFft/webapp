<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>expenses</title>

<head>
    <meta charset="UTF-8">
    <title>save expenses</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>save expenses</h2>
    <hr/>
    <form th:action="@{/expenses/save}" th:object="${expenses}" method="post">
        <input type="text" th:field="*{paymentType}" placeholder="paymentType (CARD or CASH)" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{expensesName}" placeholder="expensesTypeName" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{company}" placeholder="company" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{expensesAmount}" placeholder="expensesAmount" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">save</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr/>
</div>

<a th:href="@{/expenses/expenses}" class="btn btn-primary">expenses list</a>
<a th:href="@{/company/companies}" class="btn btn-primary">companies list</a>
<a th:href="@{/expenses_type/expenses_type}" class="btn btn-primary">expenses type list</a>
</body>
</html>
