<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Expenses types</title>

<head>
    <meta charset="UTF-8">
    <title>My web app</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Expenses types</h2>
    <a th:href="@{/expenses_type/save_expenses_type}" class="btn btn-primary">add expenses type</a>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>type</th>
            <th>mds</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="expenses_type: ${expenses_type}">
            <td th:text="${expenses_type.expensesName}"></td>
            <td th:text="${expenses_type.mds}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/expenses/expenses}" class="btn btn-primary">expenses list</a>
    <a th:href="@{/company/companies}" class="btn btn-primary">companies list</a>
</div>

</body>
</html>
