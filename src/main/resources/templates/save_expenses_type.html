<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>expenses type</title>

<head>
    <meta charset="UTF-8">
    <title>save expenses type</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>save expenses type</h2>
    <hr/>
    <form th:action="@{/expenses_type/save}" th:object="${expenses_type}" method="post">
        <input type="text" th:field="*{expensesName}" placeholder="name" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{mds}" placeholder="mds" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">save</button>
    </form>
</div>

<a th:href="@{/expenses/expenses}" class="btn btn-primary">expenses list</a>
<a th:href="@{/company/companies}" class="btn btn-primary">companies list</a>
<a th:href="@{/expenses_type/expenses_type}" class="btn btn-primary">expenses type list</a>
</body>
</html>
